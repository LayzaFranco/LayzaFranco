<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <script>
        function Enviar(){
            window.alert("Cadastro realizado com sucesso")
        }
    </script>
    <title>Formulário</title>
</head>
<body>
    <div id="cadastro">
    <form class="formulario" method="post"> 
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>
        
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        
        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco">
        </div>

        <div class="field">
            <label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Digite seu Email">
        </div>  
        <div class="field">
            <label for="password">Senha:</label><input type="password" id="senha" name="senha" placeholder="Digite seu senha">
        </div>       
        <div class="field radiobox">
            <span>Qual seu gênero?</span>
            <input type="radio" name="genero" id="masculino" value="masculino" checked><label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino" value="feminino"><label for="field">Feminino</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem"></textarea>
        </div>

        <input type="submit" value="Enviar" onclick="Enviar()">
    </form>
    </div>
</body>
</html>
